name: Update Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout MyTaskly
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate API docs
      run: npm run docs:generate
      
    - name: Checkout docs repo
      uses: actions/checkout@v4
      with:
        repository: Gabry848/mytaskly-docs
        token: ${{ secrets.DOCS_REPO_TOKEN }}
        path: docs-repo
        
    - name: Copy generated docs
      run: |
        rm -rf docs-repo/docs/api
        cp -r docs/docs/api docs-repo/docs/
    
    # NUOVO: Genera CHANGELOG da GitHub Releases
    - name: Generate CHANGELOG from releases
      run: |
        curl -s https://api.github.com/repos/Gabry848/MyTaskly-app/releases \
          | jq -r '.[] | "## \(.name)\n\n**Data:** \(.published_at[:10])\n\n\(.body)\n\n---\n"' \
          > docs-repo/docs/CHANGELOG.md
        
    - name: Commit and push to docs repo
      run: |
        cd docs-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update API docs and CHANGELOG from main repo"
        git push